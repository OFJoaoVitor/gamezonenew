<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login ou entre</title>
    <link rel="stylesheet" href="./css/Login.css" />
    
</head>


<Body>

    <header>
        <nav class="nav-container">
            <a href="index.html" class="nome-logo">GameZone</a>
        </nav>
    </header>

    <div class="Login-entrar">

        <p class="titulo">Cadastre-se Já</p>

        <div class="linha">
            <p></p>
        </div>

        <div class="importante">


            <div class="importante2-0">

                    <label for="profile-pic-input" class="profile-picture-label">
                    <p>Foto de Perfil:</p>
                        <div class="borda">
                            <div class="profile-picture">
                                <img src="img/unnamed.jpg" alt="" id="profile-pic-display">
                            </div>
                        </div>
                    </label>
                    <input type="file" id="profile-pic-input" accept="image/*" class="hidden">

                

            </div>


            <div class="importante2">

                <div class="email">

                    <p>Nome do Usuário:</p>
                    <input type="text" class="search-text" placeholder="insira o nome do seu usuário">

                </div>

            </div>

            <div class="importante3">

                <div class="email">

                    <p>Data de Nascimento:</p>
                    <input type="date" class="search-text" placeholder="--/--/----">

                </div>

            </div>

            <div class="importante2">

                <div class="email">

                    <p>Email:</p>
                    <input type="email" class="search-text" placeholder="Seu email...">

                </div>

            </div>

            <div class="importante2">

                <div class="senha">

                    <p>Senha:</p>
                    <input type="text" class="search-text" placeholder="Sua senha...">

                </div>
            </div>




        </div>

        <div class="confirmar">

            <button class="confirmar-btn"><a class="confirmar-btn" href="index.html">Cadastrar</a></button>

        </div>

        <div class="linha">
            <p></p>
        </div>

        <div class="entrar">

            <h4>Já possui uma conta? <a href="entrar.html" class="entrar-href">Entre</a> aqui</h4>

        </div>

    </div>
    
</Body>

<script src="login.js"></script>
<script src="main.js" defer></script>
